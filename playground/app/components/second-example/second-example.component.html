<fs-toggle-container>
  <label>Test</label>
  <fs-toggle [(ngModel)]="selectedMultiple" fsMultiple="true">
    <fs-toggle-option [value]="item" *ngFor="let item of list">
      {{ item.name }}
    </fs-toggle-option>
  </fs-toggle>
</fs-toggle-container>

<fieldset>
  <legend>Selected</legend>
  {{ selectedMultiple | json }}
</fieldset>
